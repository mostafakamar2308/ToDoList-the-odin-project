<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="The best To-Do lister in the world" />
    <meta name="keywords" content="to-do, Js, JavaScript, productivity" />
    <meta name="author" content="Mostafa Kamar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Productivity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <div class="user-profile">User Image</div>
    </header>
    <main>
      <section class="categories">
        <h2>Categories</h2>
        <section class="categories-list">
          <div class="programming">Programming</div>
          <div class="personal">Personal</div>
          <div class="home">Home</div>
          <div class="hmm">Hmmm</div>
          <div class="hmm">Hmmm</div>
        </section>
      </section>
      <section class="current-project">
        <h2>Current project</h2>
        <section class="current-project-tasks">
          <div class="task"><span class="done-marker"></span>Task</div>
          <div class="task"><span class="done-marker"></span>Task</div>
          <div class="task"><span class="done-marker"></span>Task</div>
          <div class="task"><span class="done-marker"></span>Task</div>
        </section>
      </section>
      <section class="add">
        <div class="options">
          <div class="add-task">Task</div>
          <div class="add-category">Category</div>
        </div>
        <div class="add-new">&#43;</div>
      </section>
    </main>
  </body>
</html>
